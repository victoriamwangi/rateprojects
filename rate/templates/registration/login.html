{%extends 'registration/base.html'%} {%load bootstrap%} {%block content%}
<div class="col-md-4"></div>
<div class="col-md-4">
  <div class="container">
    {%if form.errors%}
    <p>Kindly fill in the correct details</p>
    {%endif%}
    <form action="/accounts/login" method="post">
      {%csrf_token%} {%bootstrap_form form%}
      <input type="submit" value="Sign Up" />
    </form>
  </div>
  <input type='hidden', name="next" value='{{next}}'
</div>
<div class="col-md-4"></div>
{%endblock%}
