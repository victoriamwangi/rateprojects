{%extends 'base.html'%}{%block content%}
<div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-8 prof-det">
    <div class="profile-section">
      <img class="card-img-top" src="{{user.profile.prof_image.url}}" alt="" />

      <div class="card-body">
        <p>{{user.username}}</p>
        <p>{{user.profile.bio}}</p>
        <p>{{user.profile.location}}</p>
        <a
          name=""
          id=""
          class="btn btn-primary"
          href="{%url 'update'%}"
          role="button"
          >Update profile</a
        >
      </div>
    </div>
  </div>
  <div class="col-lg-2"></div>
</div>
<div class="row">
  <div class="col-lg-2"></div>

  <div class="col-lg-8">
    <div class="container profprojects">
      {%for project in projects%}
      <div class="card" id="card-proj">
        <img class="card-img-top" src="{{project.image.url}}" alt="" />
        <div class="card-body">
          <h5 class="card-title">{{project.proj_name}}</h5>
          <p class="card-text">{{project.proj_description}}</p>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>
  <div class="col-lg-2"></div>
</div>

{%endblock%}
