{% extends "base.html" %} {%load bootstrap5%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    {%block content%}
    <div class="profile-section">
      <img class="card-img-top" src="{{user.profile.prof_image.url}}" alt="" />

      <div class="card-body">
        <p>{{user.username}}</p>
        <p>{{user.profile.bio}}</p>
        <p>{{user.profile.location}}</p>
      </div>
    </div>
    <div class="card-deck profdecks">
      <div class="card">
        <div class="card-body">
          <form
            class="updatefrm"
            action="{%url 'profile'%}"
            method="post"
            enctype="multipart/form-data"
          >
            {%csrf_token%} {% bootstrap_form profileform%}
            <input
              type="submit"
              class="btn btn-success btn-lg submitprof"
              value="Post"
            />
          </form>
        </div>
      </div>
    </div>

    {%endblock%}
  </body>
</html>
