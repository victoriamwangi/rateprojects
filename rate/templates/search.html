{%extends 'base.html'%}{%block content%}

<div class="row">
  <div class="col-lg-3">
    <h2 class="text-center">hehe</h2>
  </div>

  <div class="col-lg-6">
    {% if projects%} {%for project in projects%}

    <div class="card" id="postprofuser">
      <img
        class="card-img-top"
        data-bs-toggle="modal"
        src="{{project.image.url}}"
        alt=""
      />

      <div class="card-body">
        <p class="card-text">{{project.proj_name}}</p>

        <h4 class="card-title">{{project.proj_description}}</h4>
      </div>
      {%endfor%} {% else %}
      <h2 class="text-center">
        Found 0 profiles for the search term {{message}}
      </h2>
      {% endif %}
    </div>
    <div class="col-lg-3"></div>
  </div>
  {%endblock%}
</div>
